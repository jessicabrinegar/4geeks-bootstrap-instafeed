<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6bcaf9c4cd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet"/>
    <title>Bootstrap InstaFeed</title>
</head>
<body>
    <div class="container-fluid mt-3">
        <!-- navigation bar -->
        <div class="row">
            <div class="col-6">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </div>
            <div class="col-6">
                <div class="btn-group float-end">
                    <button type="button" class="btn btn-success me-3 rounded">Create a new post</button>
                    <button type="button" class="btn btn-secondary dropdown-toggle rounded" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li><a class="dropdown-item" href="#">Accessibility</a></li>
                      <li><a class="dropdown-item" href="#">Privacy & Data</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                    </ul>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <i class="fa-solid fa-table-cells float-end p-1"></i>
            </div>
            <div class="col-6">
                <i class="fa-solid fa-square p-1"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card position-absolute top-50 start-50 translate-middle" style="width: 30rem;">
                    <div class="card-title">
                        <img class='user-pic' src="jess.png"/>&nbsp&nbsp<strong class="user-name">ms.maebee</strong>
                        <i class="fa fa-ellipsis float-end"></i>
                    </div>
                    <div class="card-body">
                        <img src="IMG_2507.JPG" class="card-img-top" alt="dog by lake">
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
